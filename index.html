<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>O que fazer em Machu Picchu</h1>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
        <img src="machu picchu 1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
        <img src="machu picchu 2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
        <img src="machu picchu 3.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
        <img src="machu picchu 4.jpg" style="width:100%">
    </div>
       
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="machu picchu 1-mini.jpg" style="width:100%" onclick="currentSlide(1)" alt="Machu Picchu 1">
      </div>
      <div class="column">
        <img class="demo cursor" src="machu picchu 2-mini.jpg" style="width:100%" onclick="currentSlide(2)" alt="Machu Picchu 2">
      </div>
      <div class="column">
        <img class="demo cursor" src="machu picchu 3-mini.jpg" style="width:100%" onclick="currentSlide(3)" alt="Machu Picchu 3">
      </div>
      <div class="column">
        <img class="demo cursor" src="machu picchu 4-mini.jpg" style="width:100%" onclick="currentSlide(4)" alt="Machu Picchu 4">
      </div>
  </div>
  <script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
  </script>
</body>
</html>
